<!DOCTYPE html>
<html>
	<head>
    	<title>PhoneGap Build Playground</title>
        <script src="phonegap.js"></script>
    </head>
    <body>
    	<button onclick="navigator.notification.vibrate(1000); ">Vibrate 1s</button>
        <button onclick="navigator.notification.vibrate(2000); ">Vibrate 2s</button>
        <button onclick="navigator.notification.vibrate(5000); ">Vibrate 5s</button>
        <button onclick="navigator.notification.beep(2); ">Beep 2x</button>
        <br />
        <button id="btnGps">
        	Get current GPS
        </button>
        <p id="label1" style="height:2em; "></p>
        <div id="accel-stat">x:0, y:0, z:0</div>
        <script>
        	var btnGps = document.getElementById('btnGps');
			var label1 = document.getElementById('label1');
			var accelStat = document.getElementById('accel-stat');
			
			btnGps.onclick = function()
			{
				navigator.geolocation.getCurrentPosition(function(pos){
					label1.innerHTML = pos.coords.latitude + ', ' + pos.coords.longitude;
				});
			}
			
			var isGettingAcc = false;
			window.setInterval(function(){
				if (!isGettingAcc)
				{
					isGettingAcc = true;
					navigator.accelerometer.getCurrentAcceleration(
						function(ac){
							accelStat.innerHTML = 'x:' + ac.x + ', y:' + ac.y + ', z:' + ac.z;
							isGettingAcc = false;
						}, 
						function(){
							isGettingAcc = false;
						}
					);
				}
			}, 100);
        </script>
    </body>
</html>
